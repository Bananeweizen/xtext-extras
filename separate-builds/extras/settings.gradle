rootProject.name = 'xtext-extras'

[
	'org.eclipse.xtext.common.types',
	'org.eclipse.xtext.java',
	'org.eclipse.xtext.xbase',
	'org.eclipse.xtext.xbase.ide',
	'org.eclipse.xtext.purexbase',
	'org.eclipse.xtext.ecore',
	'org.eclipse.xtext.smap',
	'org.eclipse.xtext.builder.standalone',
	'org.eclipse.xtext.generator'
].each { projectName ->
	include projectName
	project(":$projectName").projectDir = file("../../plugins/$projectName")
}

[
	'org.eclipse.xtext.testlanguages',
	'org.eclipse.xtext.testlanguages.ide',
	'org.eclipse.xtext.xbase.testlanguages'
].each { projectName ->
	include projectName
	project(":$projectName").projectDir = file("../../tests/$projectName")
}
